    <fieldset class="giga">
      <legend>Personal Information</legend>
      <div>

        <div class="">
          <label class="mega" for="name">Name</label>

        </div>

        </div>

        </div>


        <div class="">

            <option>Visa</option>

        <div class="text-center pad-t">
